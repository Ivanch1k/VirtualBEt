<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="indexStyle.css">
    <link rel="stylesheet" href="imgSlides.css">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<header style="display: inline-block; width: 100%; margin: 0">
    <nav>
        <div class="logo">
            <span class="logoText">Virtualbet</span>
        </div>
        <button class="tablink" onclick="openPage('Home', this, 'red')" id="defaultOpen">Сетка</button>
        <button class="tablink" onclick="openPage('News', this, 'green')" >Live</button>
        <button class="tablink" onclick="">News</button>
    </nav>
    <div class = "profile">
        <button class="" onclick="open('reg')">Вход</button>
        <button class="" onclick="open('log')">Регистраци</button>
    </div>

</header>
<div style="display: block; margin: 0">
    <div class="tab">
        <button class="tablinks" onclick="openCity(event, 'London')">Англия: Премьер-лига</button>
        <button class="tablinks" onclick="openCity(event, 'Paris')">Италия: Серия А</button>
        <button class="tablinks" onclick="openCity(event, 'Tokyo')">Франция: Первая лига</button>
    </div>
</div>
<div class = "mainBlock">
    <!-- Slideshow container -->
    <div class="slideshow-container">

        <!-- Full-width images with number and caption text -->
        <div class="mySlides fade">
            <div class="numbertext">1 / 3</div>
            <img src="img1.jpg" style="width:100%">
            <div class="text">Caption Text</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">2 / 3</div>
            <img src="img2.jpg" style="width:100%">
            <div class="text">Caption Two</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">3 / 3</div>
            <img src="img3.jpg" style="width:100%">
            <div class="text">Caption Three</div>
        </div>

        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>

    <!-- The dots/circles -->
    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>
    <div>
        <!-- This is main space -->
    </div>

</div>

<script src="Slideshow.js">

</script>
</body>
</html>
